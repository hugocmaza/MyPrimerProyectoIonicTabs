<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modalEditar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modalEditar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <form [formGroup]="formulario" >
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input label="titulo" type="text" class="form-control" formControlName="titulo" > </ion-input>

      </ion-item>

      <ion-item>
        <ion-label position="floating">Titulo</ion-label>

        <ion-input label="fecha" type="date" class="form-control"  formControlName="fecha"> </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" expand="block" (click)="closeModel()" >Modificar</ion-button>
        </ion-col>
      </ion-row>

    </form>



    </ion-list>


</ion-content>
